<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="main-header text-white py-4 mb-4 bg-primary">
    <div class="container">
      <h1>
        <i class="bi bi-check-circle-fill"></i> Todo List
      </h1>
    </div>
  </header>

  <div class="container">
    <!-- Search Section -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card shadow">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0"><i class="bi bi-search"></i> Search Tasks</h5>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control form-control-lg" id="searchInput"
                placeholder="Search your tasks...">
              <button class="btn btn-secondary" type="button" onclick="clearSearch()" title="Clear search">
                <i class="bi bi-x-lg"></i>
              </button>
              <button class="btn btn-info btn-lg text-white" type="button" id="searchBtn">
                <i class="bi bi-search"></i> Search
              </button>
            </div>
            <div id="searchResults" class="search-results hidden"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Todo Section -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card shadow">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Task</h5>
          </div>
          <div class="card-body">
            <div class="col-md-12 flex-column justify-content-center align-items-center">
              <div class="col-md-12">
                <input type="text" class="form-control form-control-lg" id="todoTitle" placeholder="Task title">
                <span id="todoTitleError" class="text-danger small mt-1"></span>
              </div>
              <div class="col-md-12 mt-3">
                <textarea class="form-control" id="todoDescription" rows="3"
                  placeholder="Description (optional)"></textarea>
                <span id="todoDescriptionError" class="text-danger small mt-1"></span>
              </div>
              <div class="col-md-2 mt-3 justify-content-end">
                <button class="btn btn-success btn-lg h-100" id="addBtn">
                  <i class="bi bi-plus"></i> Add Task
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Todos List -->
    <div class="row">
      <div class="col-12">
        <div class="card shadow">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-list-task"></i> Your Tasks</h5>
            <span class="badge bg-light text-dark" id="taskCount">0 tasks</span>
          </div>
          <div class="card-body">
            <div id="todosList">
              <!-- Todos will be populated here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title">
            <i class="bi bi-pencil"></i> Edit Task
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="editTitle">
          </div>
          <div class="mb-3">
            <label for="editDescription" class="form-label">Description</label>
            <textarea class="form-control" id="editDescription" rows="3"></textarea>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="editCompleted">
            <label class="form-check-label" for="editCompleted">
              Mark as completed
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelEdit">Cancel</button>
          <button type="button" class="btn btn-warning" id="saveEdit">
            <i class="bi bi-check"></i> Save Changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">
            <i class="bi bi-trash"></i> Delete Task
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this task?</p>
          <p><strong id="deleteTaskTitle">Task title will appear here</strong></p>
          <p class="text-muted">This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">
            <i class="bi bi-trash"></i> Delete Task
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="successToast" class="toast" role="alert">
      <div class="toast-header bg-success text-white">
        <i class="bi bi-check-circle me-2"></i>
        <strong class="me-auto">Success</strong>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="successMessage">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
